<!DOCTYPE html>
<html>

</head>
<body>
    <main id="main">
        <h1 id="title">Dr. Norman Borlaug</h1>
        <figure id="img-div">
            <img id="image" src="https://via.placeholder.com/300" alt="Dr. Norman Borlaug">
            <figcaption id="img-caption">Dr. Norman Borlaug in the field.</figcaption>

        <p id="tribute-info">Dr. Norman Borlaug was an American agronomist who led initiatives to fight hunger and improve food security worldwide. He is often credited with saving a billion lives through his work.</p>

    </main>
